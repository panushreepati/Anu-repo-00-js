<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName">
        </div>
        <br>
        <label for="roll"> Roll</label>
        <div>
            <input type="text" name="myRoll">
        </div>
        <br>
        <label for="email"> Email</label>
        <div>
             <input type="email" name="myEmail">
        </div>
        <br>
        <label for="date"> Date</label>
        <div>
             <input type="date" name="myDate">
        </div>
        <br>
        <label for="bonus"> Bonus</label>
        <div>
             <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself :<br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Ind" selected>Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="tata" selected>Tata Harrier</option>
                <option value="maruti" selected>Maruti Suzuki</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
